<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>List Ingredients</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <script src="/webjars/jquery/3.7.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.recipeapp.domain.Recipe"*/-->
<!--/*@thymesVar id="ingredients" type="java.util.Set<guru.springframework.recipeapp.commands.IngredientCommand>"*/-->
<div class="container-fluid" style="margin-top: 20px">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-primary">

        <div class="panel-heading">
          <h1 class="panel-title">Ingredients</h1>
        </div>
        <div class="panel-body">

          <div class="table-responsive" th:if="${not #lists.isEmpty(recipe.ingredients)}">
            <table class="table table-hover ">
              <thead class="thead-inverse">
              <tr>
                <th>ID</th>
                <th>Description</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tr th:remove="all">
                <td>123</td>
                <td>Tasty Goodness 1</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr th:remove="all">
                <td>12333</td>
                <td>Tasty Goodness 2</td>
                <td><a href="#">View</a></td>
                <td><a href="#">Update</a></td>
                <td><a href="#">Delete</a></td>
              </tr>
              <tr th:each="ingredient : ${recipe.ingredients}">
                <td th:text="${ingredient.id}">334</td>
                <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodness 3</td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/show'}">View</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}">Delete</a></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
